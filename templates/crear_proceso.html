<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Proceso</title>
</head>
<body>
    <h1>Crear Nuevo Proceso</h1>
    <form method="POST">
        <label for="nombre">Nombre del Proceso:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="pid">PID:</label>
        <input type="number" id="pid" name="pid" value="{{ max_pid + 1 }}" readonly><br><br>

        <label for="prioridad">Prioridad:</label>
        <input type="number" id="prioridad" name="prioridad" min="0" max="10" required><br><br>

        <button type="submit">Guardar</button>
    </form>
    <br>
    <a href="/">Volver</a>
</body>
</html>
